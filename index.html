<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Luciano Weslen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="header">
      <div class="img-box">
        <img src="/assets/header/perfil.jpg" alt="Luciano Weslen">
      </div>
      <div class="profile">
        <div class="principal">
          <h2 class="name">Luciano Weslen da Silva</h2>
          <span class="profession">Desenvolvedor Web</span>
        </div>
        <div class="presentetion">
          <span >Olá, tudo bem? Seja bem-vindo(a) ao meu site</span>
          <p>
            Meu nome é Luciano e sou uma pessoa apaixonada pelo mundo da tecnologia, 
            principalmente Programação e Robótica.
          </p>
        </div>
        <div class="others">
          <div class="contact">
            <span class="title">Contato</span>
            <div class="icons">
              <a href="https://www.facebook.com/luciano.weslen11"><img src="/assets/header/social-media/facebook.svg" alt="Facebook"/></a>
              <a href="https://www.instagram.com/lucianoweslen11"><img src="/assets/header/social-media/instagram.svg" alt="Instagram"/></a>
              <a href="https://linkedin.com/in/lucianoweslen11"><img src="/assets/header/social-media/linkedin.svg" alt="Linkedin"/></a>
              <a href="https://www.github.com/lucianoweslen11"><img src="/assets/header/social-media/github.svg" alt="Github"/></a>
              <a href="http://buscatextual.cnpq.br/buscatextual/visualizacv.do?metodo=apresentar&id=K8033218P7"><img src="/assets/header/social-media/lattes.svg" alt="Lattes"/></a>
              <a href="https://www.youtube.com/channel/UC5Zj3C0kRCqPiEITiCntx1w"><img src="/assets/header/social-media/youtube.svg" alt="Youtube"/></a>
            </div>
          </div>
          <span>"Aproveite todos os momentos, eles são únicos e passam rápidos"</span>
        </div>
        <div class="light-mode">
          <span>Light Mode</span>
          <div class="toggle">
            <input id="switch" type="checkbox" name="theme">
            <label for="switch">Toggle</label>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
